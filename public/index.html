<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      }
    </script>
    <style>
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 60px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 44px;
        height: 44px;
        margin: 3px;
        border: 3px solid #15296c;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #15296c transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      let themeMode = 'system'

      if (localStorage.getItem('kt_theme_mode_value')) {
        themeMode = localStorage.getItem('kt_theme_mode_value')
      }

      if (themeMode === 'system') {
        themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      document.documentElement.setAttribute('data-bs-theme', themeMode)
    </script>

    <div id="root"></div>

    <div
      id="splash-screen"
      class="splash-screen"
      style="
        background-image: url(%PUBLIC_URL%/media/background/splash.svg);
        background-position: center;
      "
    >

        src="%PUBLIC_URL%/media/logos/2b2d47b844e91821d93a812482b946e0.png"
        class="dark-logo"
        alt="Nile logo"
      />
      <img
        src="%PUBLIC_URL%/media/logos/2b2d47b844e91821d93a812482b946e0.png"
        class="light-logo"
        alt="Nile logo"
      />
      <div className="indicator-progress"></div>
      <div class="lds-ring">
        <div></div>
        <div></div>

      </div>
    </div>

    <div id="root-modals"></div>
  </body>
